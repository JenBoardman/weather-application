<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="src/styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
  src="https://kit.fontawesome.com/9d03f49a7d.js"
  crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <p class="Search-form">
      <form id="search-form">
        <div class="row">
          <div class="col-10">
            <input
              type="search"
              class="form-control"
              placeholder="Enter Location"
              id="location-name"
            />
          </div>
          <div class="col-1">
            <button type="submit" class="button" ><i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="col-1">
              <button type="submit" class="locationbutton" id="location-button"><i class="fa-solid fa-location-crosshairs"></i>
              </button>
        </div>
      </form>
    </p>
    <div class="today-box">
      <div class="row">
        <div class="col-4">
          <h1 id="location">Surrey,UK</h1>
          <p>
            <strong id="today">Monday, Feb 19</strong>
            <br />
            <span id="time-now">15:02 </span>
            <br />
            <span id="descrip-weather">Clear Sky</span>
          </p>
        </div>
        <div class="col-4">
          <p class="todays-temp"><i class="fa-solid fa-circle sun-icon"></i> <span id="current-temp">10</span> <span class="unit"><a href="#" id="celcius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span></p>
        </div>
        <div class="col-4">
          <div class="row">
            <P></P>
            <div class="col-7">
              <h4 class="weather-h4-titles">Precipitation</h4>
            </div>
            <div class="col-5">
              <p class="weather-details" id="rain-fall">1%</p>
            </div>
            <div class="col-7">
              <h4 class="weather-h4-titles">Humidity</h4>
            </div>
            <div class="col-5">
              <p class="weather-details" id="weather-humidity">66%</p>
            </div>
            <div class="col-7">
              <h4 class="weather-h4-titles">Wind</h4>
            </div>
            <div class="col-5">
              <p class="weather-details" id="wind-speed">7 mph</p>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col">
          <p class="icon-align"><i class="fa-solid fa-circle sun-icon"></i></p>
          <h3 class="weather-h3">Mon</h3>
          <p class="weather-details"> <strong>12°c</strong> | 6°c</p>
        </div>
        <div class="col">
          <p class="icon-align"><i class="fa-solid fa-circle sun-icon"></i></p>
          <h3 class="weather-h3">Tue</h3>
          <p class="weather-details"><strong>12°c</strong> | 6°c</p>
        </div>
        <div class="col">
          <p class="icon-align"><i class="fa-solid fa-circle sun-icon"></i></p>
          <h3 class="weather-h3">Wed</h3>
          <p class="weather-details"><strong>12°c</strong> | 6°c</p>
        </div>
        <div class="col">
          <p class="icon-align"><i class="fa-solid fa-circle sun-icon"></i></p>
          <h3 class="weather-h3">Thu</h3>
          <p class="weather-details"><strong>12°c</strong> | 6°c</p>
        </div>
        <div class="col">
          <p class="icon-align"><i class="fa-solid fa-cloud-showers-heavy showers-icon"></i></p>
          <h3 class="weather-h3">Fri</h3>
          <p class="weather-details"><strong>12°c</strong> | 6°c</p>
        </div>
      </div>
      <footer>
        <p class="signiture"> <a href="https://github.com/JenBoardman/weather-application">Open-source code</a> by <a href="https://www.linkedin.com/in/jennifer-boardman-3a506494/"> Jennifer Boardman</a></p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
